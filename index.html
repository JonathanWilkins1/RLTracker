<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RL Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body class="bg-dark">

    <div class="container p-0">
        <div class="row">
            <h1 class="text-primary text-uppercase fw-bold mt-3">Rocket League Tracker</h1>
            <hr class="text-white">
        </div>
        <div class="row">
            <ul class="list-group p-0">
                <li class="list-group-item bg-dark text-light">Test 1</li>
                <li class="list-group-item bg-dark text-light">Test 2</li>
                <li class="list-group-item bg-dark text-light">Test 3</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script type="text/javascript">
        let data = {};
        window.onload = (e) => {
            data = getData();
        }

        const getData = () => {
            return fetch("https://api.tracker.gg/api/v2/rocket-league/standard/profile/epic/Jonny10128")
            .then(response => response.json())
            .then(data => {
                return data;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        }
    </script>
</body>

</html>
